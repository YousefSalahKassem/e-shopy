name: flutter_boilerplate
description: Flutter boilerplate for apps with riverpod and clean architecture

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  # Routing
  auto_route: ^3.1.1
  #API
  dio: ^4.0.1
  # Localization
  easy_localization: ^3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # State Management
  flutter_riverpod: ^0.13.1+1
  # Local Storage
  flutter_secure_storage: ^4.2.1
  # App Updates
  in_app_update: ^2.0.0
  # API
  json_annotation: ^4.3.0
  # Debugging and Testing
  logging: ^1.0.2
  #UI
  overlay_support: ^1.2.1
  # Local Storage
  shared_preferences: ^2.0.8
  # App Updates
  upgrader: ^3.8.0
  # Share
  share_plus: ^3.0.4
  #packageInfo
  package_info: ^2.0.2

  # depend reference
  intl: ^0.17.0
  easy_logger: ^0.0.2






dev_dependencies:
  auto_route_generator: ^3.1.0
  build_runner: ^2.1.5
  change_app_package_name: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_test:
    sdk: flutter

  json_serializable: ^6.0.1
  lint: ^1.7.2




################# Assets ###################

flutter:
  uses-material-design: true

  assets:
   - assets/translations/
   - assets/fonts/
   - assets/images/
   - assets/animations/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
    
  

flutter_native_splash:
  image: assets/images/kortobaa.png
  color: "ffffff"